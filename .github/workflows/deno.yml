# For more information see: https://github.com/denolib/setup-deno

name: Deno

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
    - name: Git checkout
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install --save-dev eslint typescript @typescript-eslint/parser @typescript-eslint/eslint-plugin
    - run: node_modules/eslint/bin/eslint.js . --ext .ts

  test:
    runs-on: ${{ matrix.os }}
    services:
      # Label used to access the service container
      pushgateway:
        # Docker Hub image
        image: prom/pushgateway
        ports:
          - 9091
    strategy:
      matrix:
        deno: ["v1.x", "nightly"]
        os: [ubuntu-latest]

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno }} # tests across multiple Deno versions
      - name: Run Tests
        run: |
          echo port on ${{ job.services.pushgateway.ports['9091'] }}
          deno test --allow-env --allow-net
        env:
          PUSHGATEWAY_HOST: localhost
          PUSHGATEWAY_PORT: ${{ job.services.pushgateway.ports[9091] }}
